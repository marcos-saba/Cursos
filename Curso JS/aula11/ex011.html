<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Você é brasileiro?</h1>
    País de origem: <input type="text" name="txtp" id="txtp">
    <input type="button" value="Checar" onclick="checar()">
    <div id="res">

    </div>
    <script>
        function checar() {
            var txtp = window.document.querySelector('input#txtp')
            var res = window.document.querySelector('div#res')
            var país = txtp.value
            res.innerHTML = `<p>Seu país de origem é o(a) <strong>${país.toUpperCase()}</strong>.</p>`
            if (país.toUpperCase() == 'BRASIL'){
                res.innerHTML += '<p>Você é <strong>brasileiro<strong>!</p>'
            }else{
                res.innerHTML += '<p>Você é <strong>estrangeiro</strong>!'
            }
        }
    </script>

</body>
</html>
